<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>FIRE TRAIN</title>
	<meta charset="UTF-8">
		<!-- my CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- jQuery -->
  	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  	<!-- Moment.js -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  	<!-- firebase -->
  	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  	<!-- app.js -->
  	<script type="text/javascript" src="assets/javascript/app.js"></script>
  	
</head>
<body>

	<div class="container">
		
		<div class="jumbotron">
			<h1 class="display-3 text-center">Here Comes The Fire Train!</h1>
		</div>
		<div class="row">
			<div class="col-sm-9 col-m-9">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Hear my Train A Comin'</h3>
					</div>
					<table class="table" id="trainTime">
						<thead>
							<th>Train Name</th>
							<th>Headed To</th>
							<th>Between Times</th>
							<th>Next One?</th>
							<th>How Soon?</th>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-3 col-m-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Name Your Train</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form group">
								<label for="trainName">Train Name</label>
								<br>
								<input class="from-control" type="text" id="trainName">
							</div>
							<div class="form group">
								<label>Where You Headed</label>
								<br>
								<input class="from-control" type="text" id="trainDest">
							</div>
							<div class="form group">
								<label>First Train Leaves</label>
								<br>
								<input class="from-control" type="text" id="trainStart">
							</div>
							<div class="form group">
								<label>Between Times</label>
								<br>
								<input class="from-control" type="text" id="trainFreq">
							</div>
							<br>
							<button class="btn btn-default" id="addTrain" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
